<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>At The Drive-Thru Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza-size" id="small-pizza">
          <label class="form-check-label" for="small-pizza">
            Bicycle (Small)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza-size"  id="medium-pizza">
          <label class="form-check-label" for="medium-pizza">
            Coupe (Medium)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza-size"  id="large-pizza">
          <label class="form-check-label" for="large-pizza">
            Sedan (Large)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza-size"  id="x-large-pizza">
          <label class="form-check-label" for="x-large-pizza">
            Van (X-Large)
          </label>
        </div>
      </div>
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="1" id="pineapple-topping">
          <label class="form-check-label" for="pineapple-topping">
            Pineapple
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="2" id="mushroom-topping">
          <label class="form-check-label" for="mushroom-topping">
            Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="3" id="artichoke-topping">
          <label class="form-check-label" for="artichoke-topping">
            Artichoke Hearts
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="4" id="red-onion-topping">
          <label class="form-check-label" for="red-onion-topping">
            Red Onion
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="5" id="black-olives-topping">
          <label class="form-check-label" for="black-olives-topping">
            Black Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="6" id="garlic-topping">
          <label class="form-check-label" for="garlic-topping">
            Garlic
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="10" id="sausage-topping">
          <label class="form-check-label" for="sausage-topping">
            Sausage
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="11" id="bacon-topping">
          <label class="form-check-label" for="bacon-topping">
            Bacon
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="12" id="prosciutto-topping">
          <label class="form-check-label" for="prosciutto-topping">
            Prosciutto
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="13" id="">
          <label class="form-check-label" for="">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="14" id="honey-ham-topping">
          <label class="form-check-label" for="honey-ham-topping">
            Honey Baked Ham
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="15" id="ground-beef-topping">
          <label class="form-check-label" for="ground-beef-topping">
            Ground Beef
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="20" id="gold-topping">
          <label class="form-check-label" for="gold-topping">
            Gold Flakes
          </label>
        </div>
    </div>
  </div>

    </div>
  </div>
</body>
</html>
